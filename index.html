<!doctype html>

<meta charset="utf-8">
<title>CoursePlanner Graph Demo / Dagre D3</title>

<link rel="stylesheet" href="./demo.css">
<script src="vendor-js/d3.v3.min.js" charset="utf-8"></script>
<!-- <script src="http://cpettitt.github.io/project/dagre/latest/dagre.js" charset="utf-8"></script> -->
<script src="vendor-js/dagre-d3.min.js" charset="utf-8"></script>
	<div>
		<h1>CoursePlanner Graph Demo - Dagre D3 / <b>PLSM</b>LABS</h1>
		<p>sample rendering of ITSS 2016 Catalog - <b>Matthew Cocco</b> - <b>Team 4</b> - ITSS 4330.001.16f </p>
	</div>
	<div>
		<svg width=1400 height=600><g/></svg>

		<p style="text-align:right">
			<button disabled="">sorting algorithms:</button>
			<button onClick='rerank("longest-path");'>Longest-Path</button>
			<button onClick='rerank("tight-tree");'>Tight-Tree</button>
			<button onClick='rerank("network-simplex");'>Network-Simplex</button>
			(supports drag &amp; zoom!)
		</p>
	</div>

	<!-- add course info json in -->
	<script src="./course-info-deduped.json" charset="utf-8"></script>
	<!-- add course catalog & loners json in -->
	<script src="./catalog-itss.json" charset="utf-8"></script>
	<script src="./loners.json" charset="utf-8"></script>
	<!-- run the graph -->
	<script src="./graph-itss.js" charset="utf-8"></script>
	<script>
		function rerank(algo) {
			g.setGraph({ranker:algo});
			g.graph().transition = function(selection) {
				return selection.transition().duration(500);
			};

		    // Render the graph into svg g
		    d3.select("svg g").call(render, g);
		}
	</script>
